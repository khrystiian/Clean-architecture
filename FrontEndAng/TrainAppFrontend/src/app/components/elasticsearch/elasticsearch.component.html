<form class="search-form">
  <mat-form-field class="search-full-width">
    <i class="fa fa-search" style="float:right"></i>

    <input matInput placeholder="Search" aria-label="State" [matAutocomplete]="auto" [formControl]="stateCtrl" >
    <mat-autocomplete #auto="matAutocomplete">

      <mat-option *ngFor="let state of filteredStates | async; index as i" [value]="state.Start_address" (click)="openDialog(state)">
        <span>{{state.Start_address}}</span> |
        <small>Destination: {{state.End_address}}</small>
      </mat-option>

      <mat-paginator #paginator [length]="length"
                     [pageSize]="pageSize"
                     (page)="pageEvent = handlePage($event)">
      </mat-paginator>
    </mat-autocomplete>
  </mat-form-field>
</form>
